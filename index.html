<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1>Calculator</h1>
 <div id="calculator">
<div id="display"></div>
 
    <button class="operator calc-button" id="add">+</button>
    <button class="operator calc-button" id="subtract">-</button>
    <button class="operator calc-button" id="multiply">x</button>
    <button class="operator calc-button" id="division">/</button>
    
    <button id="decimal" class="calc-button">.</button>
    <button id="clear" class="calc-button">AC</button>
    <button id="equals" class="calc-button">=</button>
 <!-- </div> -->
</div>
 <script src="script.js"></script>

</body>
</html>
